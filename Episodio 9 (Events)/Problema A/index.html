<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="flex-container">
        <form autocomplete="off">
            <div class="form__title">
                <h2>Ingrese sus datos</h2>
            </div>
            <div class="form__containerInput">
                <input type="text" class="form__input" placeholder="Nombre" id="inputNombre" required>
            </div>
            <div class="form__containerInput">
                <input type="email" class="form__input" placeholder="Email" id="inputEmail" required>
            </div>
            <div class="form__containerInput">
                <input type="text" class="form__input" placeholder="Materia Pendiente" id="inputMateria" required>
            </div>
            <div class="form__containerInput">
                <input type="submit" class="form__input" id="btn-enviar">
            </div>
            <div class="textoIndicador"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
